<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- <link rel="manifest" href="manifest.json"> -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEPA AutoCare – Contact</title>
 <style>
:root {
  --bg-page: #F8F9FA;
  --bg-filter: #E9ECEF;
  --bg-card: #DEE2E6;
  --overlay: rgba(52,58,64,0.7);
  --text-dark: #212529;
  --title: #343A40;
  --price: #495057;
  --border: #CED4DA;
  --btn: #6C757D;
  --btn-hover: #495057;
  --color-bg-light: #F8F9FA;      /* page background */
  --color-bg-dark: #343A40;       /* footer/header dark bg */
  --color-primary: #6C757D;       /* accents/buttons */
  --color-text: #212529;          /* main text */
  --color-text-light: #495057;    /* secondary text */
  --color-accent: #CED4DA;        /* borders/lines */
  --radius: 12px;
  --gap: 1rem;
}

*, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-page);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

a { text-decoration: none; color: inherit; }

/* Header */
header {
  position: sticky; top:0; width:100%;
  background: var(--bg-page);
  display: flex; justify-content: space-between; align-items: center;
  padding: 1rem 2rem; z-index: 10; border-bottom: 1px solid var(--border);
}
.logo { font-size: 1.5rem; font-weight: bold; color: var(--title); }
nav ul { list-style:none; display:flex; gap:1.5rem; }
nav li a, .contact-toggle { cursor:pointer; font-weight:500; text-transform:uppercase; color: var(--text-dark); }
nav li a:hover, .contact-toggle:hover { color: var(--price); }

.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}
.menu-toggle span {
  width: 25px;
  height: 3px;
  background: var(--color-text);
  border-radius: 3px;
}

@media (max-width: 768px) {
  /* Center welcome message */
  .welcome {
    display: block;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    color: var(--color-text-light);
    white-space: nowrap;
  }

  nav {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background: var(--color-bg-light);
    width: 220px;
    border-radius: 0 0 var(--radius) var(--radius);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    padding: 1rem;
  }

  nav ul {
    flex-direction: column;
    gap: 1rem;
  }

  nav.show {
    display: block;
  }

  .menu-toggle {
    display: flex;
  }
}

.login-toggle {
  text-transform: uppercase;
  cursor: pointer;
  font-weight: 500;
}

#signout-btn {
  background: none;
  border: none;
  font: inherit;
  color: var(--color-text);
  text-transform: uppercase;
  font-weight: 500;
  cursor: pointer;
  padding: 0;
}

#signout-btn:hover {
  color: var(--color-primary);
}

/* Main Form */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem 1rem;
}

.form-container {
  background: var(--bg-filter);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 6px 18px var(--overlay);
  width: 100%;
  max-width: 400px;
}

.form-container h2 {
  text-align: center;
  font-weight: 600;
  font-size: 1.75rem;
  margin-bottom: 1.5rem;
  color: var(--title);
}

.form-container input,
.form-container textarea {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: var(--gap);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 1rem;
  background: var(--bg-page);
  color: var(--text-dark);
  transition: border-color 0.2s ease;
}

.form-container input:focus,
.form-container textarea:focus {
  border-color: var(--price);
  outline: none;
}

.form-container button {
  width: 100%;
  padding: 0.75rem;
  background: var(--btn);
  color: var(--bg-page);
  border: none;
  border-radius: var(--radius);
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s ease;
}

.form-container button:hover {
  background: var(--btn-hover);
}

#status-message {
  text-align: center;
  font-size: 0.9rem;
  min-height: 1.2rem;
  margin-top: 0.5rem;
  color: var(--text-dark);
}

/* Footer */
footer {
  text-align: center;
  padding: 2rem 1rem;
  font-size: 0.9rem;
  color: var(--text-dark);
}
footer a { color: var(--title); }
</style>


</head>
<body>
  <header>
  <div class="logo">VEPA</div>

  <div id="welcome-message" class="welcome"></div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <nav id="nav-links">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="inventory">Inventory</a></li>
      <li><a href="services">Services</a></li>
      <li><a href="about">About VEPA</a></li>
      <li id="admin-link" style="display:none"><a href="admin">Admin</a></li>
      <li><a href="contact">Contact</a></li>
      <li class="login-toggle"><a href="login">Login/Signup</a></li>
      <li id="signout-nav" style="display:none;"><button id="signout-btn">Sign Out</button></li>
    </ul>
  </nav>
</header>

  <main>
    <div class="form-container">
      <h2>Contact VEPA AutoCare</h2>
      <form id="inquiryForm">
        <input type="text" id="inquiryName" placeholder="Full Name" required />
        <input type="text" id="inquiryPhone" placeholder="Phone Number" required />
        <input type="email" id="inquiryEmail" placeholder="Email Address" required />
        <textarea id="inquiryReason" rows="4" placeholder="What can we help you with?" required></textarea>
        <button type="submit">Send Inquiry</button>
        <div id="status-message"></div>
      </form>
    </div>
  </main>

  <footer>&copy; 2025 VEPA AutoCare</footer>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js';


    const app = initializeApp({
      apiKey: "AIzaSyBcKnjZm5LYqj5jx5VEqx9ywspgZyxNfsA",
      authDomain: "vepa-24b46.firebaseapp.com",
      projectId: "vepa-24b46",
      storageBucket: "vepa-24b46.firebasestorage.app",
      messagingSenderId: "170936495301",
      appId: "1:170936495301:web:6f15b8fa08deeb01d5d4ac",
      measurementId: "G-F8NFZ6SRKR"
    });

    const db = getFirestore(app);

    const form = document.getElementById('inquiryForm');
    const statusMsg = document.getElementById('status-message');

    const auth = getAuth(app);
  

    onAuthStateChanged(auth, async (user) => {
  const loginToggle = document.querySelector('.login-toggle');
  const signoutNav = document.getElementById('signout-nav');
  const welcomeEl = document.getElementById('welcome-message');
  const adminLink = document.getElementById('admin-link');

  // Hamburger menu toggle
const menuToggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});


  if (user) {
    loginToggle.style.display = 'none';
    signoutNav.style.display = 'inline-flex';
    welcomeEl.textContent = `Welcome, ${user.email}`;
    welcomeEl.style.display = 'block';

    try {
      // Use UID, not email
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists() && snap.data().isAdmin) {
        sessionStorage.setItem('admin-auth', 'true');
        adminLink.style.display = 'inline-flex';
      } else {
        sessionStorage.removeItem('admin-auth');
        adminLink.style.display = 'none';
      }
    } catch (err) {
      console.error("Failed to fetch user document:", err);
      adminLink.style.display = 'none';
    }

  } else {
    loginToggle.style.display = 'inline-flex';
    signoutNav.style.display = 'none';
    welcomeEl.style.display = 'none';
    adminLink.style.display = 'none';
    sessionStorage.removeItem('admin-auth');
  }
});

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = '';
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;

      const user = {
        name:  document.getElementById('inquiryName').value.trim(),
        phone: document.getElementById('inquiryPhone').value.trim(),
        email: document.getElementById('inquiryEmail').value.trim(),
      };
      const message = document.getElementById('inquiryReason').value.trim();

      if (!user.name || !user.phone || !user.email || !message) {
        statusMsg.textContent = 'Please fill out all fields.';
        btn.disabled = false;
        return;
      }

      try {
        await addDoc(collection(db, 'web_inquiries'), {
          source: 'web',
          type: 'general',
          user,
          message,
          createdAt: serverTimestamp()
        });

        await addDoc(collection(db, 'mail'), {
          to: ['vepaautoshop1904@gmail.com'],
          replyTo: user.email,
          message: {
            subject: `[VEPA Website] General Inquiry – ${user.name}`,
            text: `
New General Inquiry from Website:

Name: ${user.name}
Phone: ${user.phone}
Email: ${user.email}

Message:
${message}
            `.trim(),
            html: `
              <h2>New General Inquiry (Website)</h2>
              <p><b>Name:</b> ${user.name}<br/>
              <b>Phone:</b> ${user.phone}<br/>
              <b>Email:</b> ${user.email}</p>
              <h3>Message:</h3>
              <p>${message.replace(/\n/g, '<br/>')}</p>
              <hr/>
              <small>VEPA Website</small>
            `
          }
        });

        form.reset();
        statusMsg.style.color = 'green';
        statusMsg.textContent = 'Thanks! Your message was sent.';
      } catch (err) {
        console.error('Inquiry failed:', err);
        statusMsg.style.color = 'red';
        statusMsg.textContent = 'Something went wrong. Please try again later.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>


</body>
</html>
