        @keyframes gradientAnimation {
            0% {

            }
            50% {
                background: linear-gradient(45deg, #7a00b8, #2e2e2e, #000000);
            }
            100% {
                background: linear-gradient(45deg, #2e2e2e, #000000, #7a00b8);
            }
        }

        body {
            height: 100vh; /* Full viewport height */
            margin: 0;
            animation: gradientAnimation 10s ease infinite;
        }
    </style>
