<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEPA AutoCare</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="animation.js"></script>
    <script src="userFunctions.js"></script>

</head>
<body>
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
    </div>
    <div id="headings" class="headings-below">
        <h1><a class="link">VEPA</a></h1>
        <h3><a class="" href="admin-login.html">Admin Login</a></h3>
    </div>

    <div id="empty"></div>
    <div class="filter-controls">
        <h2>Filter</h2>
        <input type="text" id="filter-make" placeholder="Make">
        <input type="text" id="filter-model" placeholder="Model">
        <input type="number" id="filter-price-min" placeholder="Min Price">
        <input type="number" id="filter-price-max" placeholder="Max Price">
        <!-- <input type="text" id="car-image" placeholder="Image URL (Optional)"> -->
        <button id="filter-button" onclick="filterCars()">Filter</button>
        <button id="reset-button" onclick="resetFilters()">Reset</button>
    </div>
    <!-- Display the car list here -->
    <div class="cars-container" id="cars-container"></div>            

    <div class="footer">
        <h1>Contact Us</h1>
        <p>Phone:<a class="link">(518) - 456 - 5682</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
