<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VEPA AutoCare Inventory</title>
<style>
:root {
  --bg-page: #F8F9FA;
  --bg-filter: #E9ECEF;
  --bg-card: #DEE2E6;
  --overlay: rgba(52,58,64,0.7);
  --text-dark: #212529;
  --title: #343A40;
  --price: #495057;
  --border: #CED4DA;
  --btn: #6C757D;
  --btn-hover: #495057;
  --color-primary: #6C757D;
  --color-text-light: #495057;

  --radius: 12px;
  --gap: 1rem;
}
*, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-page);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
a { text-decoration: none; color: inherit; }

/* Header */
header {
  position: sticky; top:0; width:100%;
  background: var(--bg-page);
  display: flex; justify-content: space-between; align-items: center;
  padding: 1rem 2rem; z-index: 10; border-bottom: 1px solid var(--border);
}
.logo { font-size: 1.5rem; font-weight: bold; color: var(--title); }
nav ul { list-style:none; display:flex; gap:1.5rem; }
nav li a, .contact-toggle { cursor:pointer; font-weight:500; text-transform:uppercase; color: var(--text-dark); }
nav li a:hover, .contact-toggle:hover { color: var(--price); }

/* Hamburger menu */
.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
}
.menu-toggle span {
  width: 25px;
  height: 3px;
  background: var(--text-dark);
  border-radius: 3px;
}

/* Mobile styles */
@media (max-width: 768px) {
  /* Center welcome message */
  .welcome {
    display: block;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.9rem;
    color: var(--text-dark);
    white-space: nowrap;
  }

  nav {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    color: var(--text-dark);
    background: var(--bg-card);
    width: 220px;
    border-radius: 0 0 var(--radius) var(--radius);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    padding: 1rem;
  }

  nav ul {
    flex-direction: column;
    gap: 1rem;
  }

  nav.show {
    display: block;
  }

  .menu-toggle {
    display: flex;
  }
}

#signout-nav button {
  font-weight: 500;
  text-transform: uppercase;   /* <-- makes all letters uppercase */
  font-size: 0.9rem;
  color: var(--color-text-light);
  cursor: pointer;
  white-space: nowrap;
  background: none;
  border: none;
  font: inherit;
}

#login-toggle {
  font-weight: 500;
  text-transform: uppercase;   /* <-- makes all letters uppercase */
  font-size: 0.9rem;
  color: var(--color-text-light);
  cursor: pointer;
  white-space: nowrap;
  background: none;
  border: none;
  font: inherit;
}

nav ul li a,
.contact-toggle,
.login-toggle,
#signout-nav button {
  font-weight: 500;
  text-transform: uppercase;
  font-size: 0.9rem;
  color: var(--text-dark);
  cursor: pointer;
  white-space: nowrap;
  background: none;
  border: none;
  font: inherit;
}

nav ul li a:hover,
.contact-toggle:hover,
.login-toggle:hover,
#signout-nav button:hover {
  color: var(--btn-hover); /* or --color-primary if you define it */
}

nav ul li a:hover,
.contact-toggle:hover,
.login-toggle:hover,
#signout-nav button:hover { color: var(--color-primary); }

/* Filter Toggle */
.filter-toggle-container {
  display: flex; justify-content: center; padding: 1rem 0;
}
#filter-toggle-btn {
  background: var(--btn); color: var(--bg-page); border:none;
  padding: 0.5rem 1rem; border-radius: var(--radius); cursor:pointer; font-weight:600; transition:0.3s;
}
#filter-toggle-btn:hover { background: var(--btn-hover); }

/* Filters */
.filters {
  display:flex; flex-wrap:wrap; gap:var(--gap); padding:1rem 2rem; background: var(--bg-filter); 
  border-bottom:1px solid var(--border); border-radius: var(--radius);
}
.filters.hidden { display: none; }
.filters select, .filters input, .filters button {
  padding:0.5rem 0.75rem; border-radius: var(--radius); font-size:0.9rem; border:1px solid var(--border);
}
.filters input, .filters select { flex:1 1 150px; }
.filters button { background: var(--btn); color: var(--bg-page); cursor:pointer; flex:0 0 auto; transition:0.2s; }
.filters button:hover { background: var(--btn-hover); }

/* Inventory Grid */
.inventory-grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(280px,1fr));
  gap:2rem;
  padding:2rem 5%;
}

.car-card {
  background: var(--bg-card); color: var(--text-dark);
  border-radius: var(--radius); overflow:hidden;
  position:relative; cursor:pointer; transition: transform 0.3s, box-shadow 0.3s;
  display:flex; flex-direction:column;
}
.car-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px var(--overlay); }
.car-card img { width:100%; height:320px; object-fit:cover; transition: transform 0.3s; }
.car-card:hover img { transform: scale(1.05); }
.car-card-details { padding:1rem; display:flex; flex-direction:column; gap:0.25rem; }
.car-card-details .title { font-size:1.2rem; font-weight:600; color: var(--title); }
.car-card-details .price { font-weight:bold; color: var(--price); }

.car-card-overlay {
  position:absolute; inset:0; background: var(--overlay); color:white;
  opacity:0; display:flex; flex-direction:column; justify-content:center; align-items:center;
  transition: opacity 0.3s;
}
.car-card:hover .car-card-overlay { opacity:1; }
.car-card-overlay button {
  background: var(--btn); border:none; color: var(--bg-page); padding:0.5rem 1rem; border-radius:8px; cursor:pointer; margin-top:0.5rem;
}

/* Card animation */
.car-card {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.car-card.show {
  opacity: 1;
  transform: translateY(0);
}

/* Modals */
.modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.85); justify-content:center; align-items:center; padding:var(--gap); z-index:30; }
.modal.show { display:flex; }
.modal-content {
  background: var(--bg-filter); padding:2rem; border-radius:var(--radius);
  max-width:600px; width:100%; max-height:90%; overflow-y:auto; position:relative;
}
.modal-content .close-btn { position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; cursor:pointer; color: var(--text-dark); }
.modal-content h2 { text-align:center; margin-bottom:1rem; }
.modal-content img { width:100%; max-height:300px; object-fit:cover; border-radius: var(--radius); margin-bottom: var(--gap); }
.detail-list { list-style:none; margin-bottom: var(--gap); }
.detail-list li { margin-bottom:0.5rem; font-size:0.95rem; }
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: #fff;
  border: none;
  padding: 0.6rem 0.9rem;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 50%;
  transition: background 0.3s;
}

.carousel-btn:hover {
  background: rgba(0,0,0,0.7);
}

.carousel-image-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9; /* ensures responsive height */
  max-height: 400px;   /* prevents it from being too tall */
  border-radius: var(--radius);
  overflow: hidden;
  margin-bottom: var(--gap);
  background: #e0e0e0; /* fallback placeholder */
}

.carousel-image-wrapper img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: var(--radius);
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.carousel-image-wrapper img.active {
  opacity: 1;
  z-index: 2;
}

#prev-btn { left: 1rem; z-index: 3;}
#next-btn { right: 1rem; z-index: 3;}

#detail-img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: var(--gap);
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}
#detail-img.show {
  opacity: 1;
}

footer { background: #343A40; color: #F8F9FA; text-align:center; padding:2rem 1rem; }
footer a { color: #F8F9FA; }

@media(max-width:768px){ .inventory-grid{grid-template-columns:1fr;} }
@media (max-width:768px) {
  .hero-content h1 { font-size: 2.5rem; }
  nav ul { gap: 1rem; }
}
@media (max-width:480px) {
  .testimonial-text { font-size: 1rem; }
}

</style>
</head>
<body>
<header>
  <div class="logo">VEPA</div>

  <!-- Center email -->
  <div id="welcome-message" class="welcome"></div>

  <!-- Hamburger menu -->
  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <nav id="nav-links">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="inventory">Inventory</a></li>
      <li><a href="services">Services</a></li>
      <li><a href="about">About VEPA</a></li>
      <li id="admin-link" style="display:none"><a href="admin">Admin</a></li>
      <li><a href="contact">Contact</a></li>
      <li class="login-toggle"><a href="login">Login/Signup</a></li>
      <li id="signout-nav" style="display:none;"><button id="signout-btn">Sign Out</button></li>
    </ul>
  </nav>
</header>

  <button id="close-sidebar">Ã—</button>
  <h2>Contact Us</h2>
  <p>1904 Western Ave, Albany, NY 12203</p>
  <p>(518) 456-5682</p>

</aside> -->

<div class="filter-toggle-container">
  <button id="filter-toggle-btn">Show Filters</button>
</div>

<div class="filters">
  <select id="filter-make"><option value="">All Makes</option></select>
  <input id="filter-model" type="text" placeholder="Model">
  <input id="filter-min-price" type="number" placeholder="Min Price">
  <input id="filter-max-price" type="number" placeholder="Max Price">
  <select id="filter-year"><option value="">All Years</option></select>
  <button id="apply-filters">Filter</button>
  <button id="reset-filters">Reset</button>
</div>

<main>
  <section class="inventory-grid" id="inventory-grid"></section>
</main>

<footer>
  <p>1904 Western Ave, Albany, NY 12203</p>
  <p>(518) 456-5682 | <a href="mailto:contact@vepaautocare.com">contact@vepaautocare.com</a></p>
  <p>&copy; 2025 VEPA AutoCare</p>
</footer>

<!-- Details Modal -->
<div id="details-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeDetails()">Ã—</button>
    <h2>Car Details</h2>

    <button id="prev-btn" class="carousel-btn">&lt;</button>
    <div class="carousel-image-wrapper">
      <img id="detail-img-1" class="active" src="" alt="Car Image" />
      <img id="detail-img-2" src="" alt="Car Image" />
    </div>
    <button id="next-btn" class="carousel-btn">&gt;</button>

    <ul class="detail-list" id="detail-list"></ul>
  </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js';
import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js';
import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
const firebaseConfig = {
  apiKey: 'AIzaSyBcKnjZm5LYqj5jx5VEqx9ywspgZyxNfsA',
  authDomain: 'vepa-24b46.firebaseapp.com',
  projectId: 'vepa-24b46',
  storageBucket: 'vepa-24b46.appspot.com',
  messagingSenderId: '170936495301',
  appId: '1:170936495301:web:6f15b8fa08de9c',
  measurementId: 'G-F8NFZ6SRKR'
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const grid = document.getElementById('inventory-grid');
let allCars = [];

async function fetchCarData(){
  const snap = await getDocs(collection(db,'cars'));
  allCars = snap.docs.map(doc => ({id:doc.id,...doc.data()}));
  populateFilters();
  displayCars(allCars);
}
onAuthStateChanged(auth, async (user) => {
  const loginToggle = document.querySelector('.login-toggle');
  const signoutNav = document.getElementById('signout-nav');
  const welcomeEl = document.getElementById('welcome-message');
  const adminLink = document.getElementById('admin-link');

  // Hamburger menu toggle
const menuToggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");

menuToggle.addEventListener("click", () => {
  navLinks.classList.toggle("show");
});


  if (user) {
    loginToggle.style.display = 'none';
    signoutNav.style.display = 'inline-flex';
    welcomeEl.textContent = `Welcome, ${user.email}`;
    welcomeEl.style.display = 'block';

    try {
      // Use UID, not email
      const snap = await getDoc(doc(db, "users", user.uid));
      if (snap.exists() && snap.data().isAdmin) {
        sessionStorage.setItem('admin-auth', 'true');
        adminLink.style.display = 'inline-flex';
      } else {
        sessionStorage.removeItem('admin-auth');
        adminLink.style.display = 'none';
      }
    } catch (err) {
      console.error("Failed to fetch user document:", err);
      adminLink.style.display = 'none';
    }

  } else {
    loginToggle.style.display = 'inline-flex';
    signoutNav.style.display = 'none';
    welcomeEl.style.display = 'none';
    adminLink.style.display = 'none';
    sessionStorage.removeItem('admin-auth');
  }
});

const filterToggleBtn = document.getElementById('filter-toggle-btn');
const filtersDiv = document.querySelector('.filters');

filterToggleBtn.addEventListener('click', () => {
  filtersDiv.classList.toggle('hidden');
  if (filtersDiv.classList.contains('hidden')) {
    filterToggleBtn.textContent = 'Show Filters';
  } else {
    filterToggleBtn.textContent = 'Hide Filters';
  }
});

let currentImg = 1; // track which <img> is active

function showImage(index) {
  const img1 = document.getElementById('detail-img-1');
  const img2 = document.getElementById('detail-img-2');

  const nextImg = currentImg === 1 ? img2 : img1;
  const prevImg = currentImg === 1 ? img1 : img2;

  nextImg.onload = null; // clear any previous handler
  nextImg.src = detailImages[index];

  if (nextImg.complete) {
    // Already cached â†’ trigger immediately
    swapImages();
  } else {
    nextImg.onload = swapImages;
  }

  function swapImages() {
    prevImg.classList.remove('active');
    nextImg.classList.add('active');
    currentImg = currentImg === 1 ? 2 : 1;
  }
}


// Carousel navigation
document.getElementById('prev-btn').addEventListener('click', ()=>{
  detailIndex = (detailIndex - 1 + detailImages.length) % detailImages.length;
  showImage(detailIndex);
});

document.getElementById('next-btn').addEventListener('click', ()=>{
  detailIndex = (detailIndex + 1) % detailImages.length;
  showImage(detailIndex);
});

// Modal close logic
const modal = document.getElementById('details-modal');

// Close when clicking outside modal-content
modal.addEventListener('click', (e)=>{
  if(e.target === modal){ // only if click on background
    closeDetails();
  }
});


function populateFilters(){
  const makeSet = new Set(); const yearSet = new Set();
  allCars.forEach(c=>{ makeSet.add(c.make); yearSet.add(c.year); });
  const makeSelect = document.getElementById('filter-make');
  makeSet.forEach(m=>makeSelect.innerHTML += `<option>${m}</option>`);
  const yearSelect = document.getElementById('filter-year');
  Array.from(yearSet).sort((a,b)=>b-a).forEach(y=>yearSelect.innerHTML += `<option>${y}</option>`);
}

function displayCars(cars){
  grid.innerHTML='';
  cars.forEach((car, index)=>{
    const card = document.createElement('div');
    card.className='car-card';
    const imgUrl = car.images?.[0]?.url || 'vepa logo.png';
    card.innerHTML = `
      <img src="${imgUrl}" alt="${car.make} ${car.model}">
      <div class="car-card-details">
        <div class="title">${car.year} ${car.make} ${car.model}</div>
        <div class="price">$${Number(car.price).toLocaleString()}</div>
      </div>
      <div class="car-card-overlay">
        <div>View Details</div>
        <button onclick="openDetails('${car.id}')">See More</button>
      </div>
    `;
    grid.appendChild(card);

    // Staggered load animation
    setTimeout(()=> card.classList.add('show'), 100 * index);
  });

  // Reveal on scroll
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.car-card').forEach(card=>{
    if(!card.classList.contains('show')){
      observer.observe(card);
    }
  });
}


let detailImages = []; // array of image URLs for the current car
let detailIndex = 0;

async function openDetails(id) {
  const car = allCars.find(c => c.id === id);
  if (!car) return;

  // Prepare images
  detailImages = car.images?.map(i => i.url) || ['GenCar.png'];
  detailIndex = 0;

  // Reset both image slots
  const img1 = document.getElementById('detail-img-1');
  const img2 = document.getElementById('detail-img-2');

  img1.src = detailImages[0];
  img1.classList.add('active');
  img2.classList.remove('active');
  currentImg = 1;

  // Populate specs
  const list = document.getElementById('detail-list');
  list.innerHTML = '';
  const fields = [
    ['Make', car.make],
    ['Model', car.model],
    ['Price', `$${car.price?.toLocaleString()}`],
    ['Condition', car.condition],
    ['Year', car.year],
    ['Body Type', car.bodyType],
    ['Color', car.color],
    ['Capacity', car.capacity],
    ['Features', (car.features || []).join(', ')]
  ];
  fields.forEach(([label, val]) => {
    list.innerHTML += `<li><strong>${label}:</strong> ${val}</li>`;
  });

  document.getElementById('details-modal').classList.add('show');
}


function closeDetails(){
  document.getElementById('details-modal').classList.remove('show');
}


document.getElementById('apply-filters').addEventListener('click',()=>{
  const make=document.getElementById('filter-make').value;
  const model=document.getElementById('filter-model').value.toLowerCase();
  const minP=Number(document.getElementById('filter-min-price').value)||0;
  const maxP=Number(document.getElementById('filter-max-price').value)||Infinity;
  const year=document.getElementById('filter-year').value;
  const filtered = allCars.filter(c=>
    (!make||c.make===make)&&
    (!model||c.model.toLowerCase().includes(model))&&
    c.price>=minP&&c.price<=maxP&&
    (!year||String(c.year)===year)
  );
  displayCars(filtered);
});
document.getElementById('reset-filters').addEventListener('click',()=>displayCars(allCars));

// document.querySelector('.contact-toggle').onclick = ()=>document.getElementById('contact-sidebar').classList.toggle('open');
// document.getElementById('close-sidebar').onclick = ()=>document.getElementById('contact-sidebar').classList.remove('open');

window.openDetails=openDetails;
window.closeDetails=closeDetails;

document.addEventListener('DOMContentLoaded', fetchCarData);
</script>
</body>
